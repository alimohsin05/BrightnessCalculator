<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definite Integrals in Image Processing</title>
    <style>
        body {
            text-align: center;
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-top: 20px;
            color: #444;
        }

        input,
        button {
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #fbox {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        canvas {
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #result {
            max-width: 300px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        p {
            margin: 10px 0;
            font-size: 16px;
            color: #555;
        }
        #histogram{
            border: 1px solid #ccc; 
            border-radius: 10px;
            width: 300;
            height: 150;
        }

        @media (max-width: 768px) {
            #fbox {
                flex-direction: column;
                align-items: center;
            }

            canvas {
                width: 80%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    
    <h1>Image Brightness Using Definite Integrals</h1>
    <input type="file" id="imageUpload" accept="image/*">
    <button onclick="calculateBrightness()">Calculate Brightness</button>
    <br>
    <div id="fbox">
        <canvas id="canvas"></canvas>
        <div id="innerbox">
            <canvas id="histogram"></canvas>
            <div id="result"></div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>

</html>
